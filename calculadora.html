<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
         <link rel="stylesheet" type="text/css" href="teste.css" />
        <script type="text/javascript">
            function soma() {
                var r = document.getElementById("r2");
                var n1 = parseFloat(document.getElementById("n1").value);
                var n2 = parseFloat(document.getElementById("n2").value);
                var r2 = document.getElementById("r2");
                r2.textContent = "Resultado: " + (n1 + n2) + ".";
              
            }
            
            function div() {
              var d1 = parseInt(document.getElementById("d1").value);
              var d2 = parseInt(document.getElementById("d2").value);
              var r3 = document.getElementById("r3");
              var divisorN1 = [];
              for(var i = d1; i > 0; i--) {
                if(!(d1 % i)) {
                  divisorN1.push(d1 / i);
                }
              }
              var divisorN2 = [];
              for(var i = d2; i > 0; i--) {
                if(!(d2 % i)) {
                  divisorN2.push(d2 / i);
                }
              }
              var resposta = "Resultado: ";
              var size = divisorN1.length > divisorN2.length? divisorN1.length : divisorN2.length;
              for(var i = 0; i < size; i++) {
                for(var j = 0; j < size; j++) {
                  if(divisorN1[j] == divisorN2[i]) {
                    resposta = resposta + " " + divisorN1[j] + ";";
                  }
                }
              }
              r3.textContent = resposta;
            }
            function eqSegGrau() {
              var r = document.getElementById("r");
              var a = parseFloat(document.getElementById("a").value);
              var b = parseFloat(document.getElementById("b").value);
              var c = parseFloat(document.getElementById("c").value);
              var delta = Math.pow(b, 2) - 4 * a * c;
              if(a === 0) {
                r.textContent = new Error('A deve ser diferente de 0.');
              }
              else if(delta < 0) {
                r.textContent = "A equação não possui raízes reais.";
              }
              else if(!delta) {
                r.textContent = "A equação possui apenas uma raíz real, sendo ela x = " + ((-b) / (2 * a)) + ".";
              }
              else {
                r.textContent = "A equação possui duas raízes reais, sendo elas x1 = " + (((-b) + Math.pow(delta, 0.5)) / (2 * a)) + " e x2 = " + (((-b) - Math.pow(delta, 0.5)) / (2 * a)) + ".";
              }
            }
        </script>
    </head>
    <body>
        <h1 style="color:rgba(9, 245, 245, 0.651)">Soma</h1>
            <input id="n1"  type="text" placeholder="Número" value="" style="color:rgba(226, 89, 153, 0.904)" size="6"/>
             + <input id="n2"  type="text" placeholder="Número" value="" style="color:rgba(226, 89, 153, 0.904)" size="6"/>
            <input type="button" value="calcular" style="color:rgba(226, 89, 153, 0.904)" onclick="soma()"/>
        <p style="color:rgba(226, 89, 153, 0.904)" id="r2"></p>
      
        <br>

        <h1 style="color:rgba(9, 245, 245, 0.651)">Divisores Comuns</h1>
            <input id="d1"  type="text" placeholder="Número" value="" style="color:rgba(226, 89, 153, 0.904)" size="6"/>
            e <input id="d2"  type="text" placeholder="Número" value="" style="color:rgba(226, 89, 153, 0.904)" size="6"/>
            <input type="button" value="calcular" style="color:rgba(226, 89, 153, 0.904)" onclick="div()"/>
        <p style="color:rgba(226, 89, 153, 0.904)" id="r3"></p>

        <br>

        <h1 style="color:rgba(9, 245, 245, 0.651)">Equação do Segundo Grau</h1>
        <input id="a" type="text" placeholder="a" value="" style="color:rgba(226, 89, 153, 0.904)"  size="6"/>x<sup>2</sup>
         + <input id="b" type="text" placeholder="b" value="" style="color:rgba(226, 89, 153, 0.904)" size="6"/>x
         + <input id="c" type="text" placeholder="c" value="" style="color:rgba(226, 89, 153, 0.904)" size="6"/>
        <input type="button" value="calcular" style="color:rgba(226, 89, 153, 0.904)" onclick="eqSegGrau()"/>
        <p style="color:rgba(226, 89, 153, 0.904)" id="r"></p>
    </body>
</html>
